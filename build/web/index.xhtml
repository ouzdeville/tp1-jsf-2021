<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="body">
                <p:panel header="Titre"> </p:panel>
                <div style="height:500px">
                    <h:form>
                        <p:dashboard id="board" model="#{dashboardManagedBean.model}">
                            <p:panel id="fil" header="Filière" closable="true" toggleable="true">
                                <h:outputText value="Filière Content"></h:outputText>
                            </p:panel>
                            <p:panel id="user" header="Utilisateurs" closable="true" toggleable="true">
                                <h:outputText value="Utilisateurs Content"></h:outputText>
                            </p:panel>
                            <p:panel id="ens" header="Enseignement" closable="true" toggleable="true">
                                <h:outputText value="Enseignement Content"></h:outputText>
                            </p:panel>
                            <p:panel id="stat" header="Statistiques" closable="true" toggleable="true">
                                <h:outputText value="Statistiques Content"></h:outputText>
                            </p:panel>
                            <p:panel id="profil" header="Profil" closable="true" toggleable="true">
                                <h:outputText value="Profil Content"></h:outputText>
                            </p:panel>
                        </p:dashboard>
                    </h:form>
                </div> 


            </ui:define>

        </ui:composition>

    </h:body>
</html>
