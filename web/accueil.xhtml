<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="body">
                <h:form>
                    <p:dataTable var="user" 
                                 value="#{userController.userList}"
                                 emptyMessage="Pas de données à afficher"
                                 widgetVar="customersTable">
                        <f:facet name="header">
                            <div class="p-d-flex p-ai-center p-jc-between">
                                <span>Liste des Users</span>
                                <p:inputText id="globalFilter" 
                                             onkeyup="PF('customersTable').filter()" 
                                             style="width:10rem" 
                                             placeholder="Entrer un texte" />
                            </div>
                        </f:facet>


                        <p:column headerText="Nom" sortBy="#{user.nom}" 
                                  filterBy="#{user.nom}">
                            <h:outputText value="#{user.nom}" />
                        </p:column>
                        <p:column headerText="Prenom" sortBy="#{user.prenom}" 
                                  filterBy="#{user.prenom}">
                            <h:outputText value="#{user.prenom}" />
                        </p:column>

                        <p:column headerText="Login" sortBy="#{user.login}" 
                                  filterBy="#{user.login}">
                            <h:outputText value="#{user.login}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
