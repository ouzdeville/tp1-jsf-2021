<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2"> 
                <h:outputLabel value="Nom:"/> 
                <h:inputText value="#{userController.user.nom}" />
                
                <h:outputLabel value="Prenom:"/> 
                <h:inputText value="#{userController.user.prenom}" />
                
                <h:outputLabel value="Email"/> 
                <h:inputText value="#{userController.user.email}" />
                
                <h:outputLabel value="Password:"/> 
                <h:inputSecret value="#{userController.user.password}" />
                
                <h:outputLabel value=""/> 
                <h:commandButton value="Creer" action="#{userController.creerCompte()}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
