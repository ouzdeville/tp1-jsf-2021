<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <META http-equiv="Cache-Control" content="no-cache"/> 
            <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
            <META HTTP-EQUIV="Expires" CONTENT="-1"/>
        </f:facet>
    </h:head>

    <h:body>
        
        <p:growl id="growl" life="10000" showDetail="true" />

        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit position="north">
                <!-- Menu here. Also a layout and a way to log a user out -->
                <!-- <ui:include src="/include/appmenu.xhtml"/> -->
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <ui:insert name="footer"/>
            </p:layoutUnit>



            <p:layoutUnit position="west" size="270" header="CONFIGURATION" collapsible="true" resizable="true">
                <ui:insert name="west">
                    <h:form>
                        


                    </h:form>
                    
                </ui:insert>
                
                <ui:insert name="image">
                </ui:insert>
            </p:layoutUnit>

        </p:layout>



    </h:body>

</html>
